{% extends "template.html" %}
{% block page_title %}Equipes{% endblock %}
{% block content %}
<div class="row">
  <div class="col">

    <div class="card">
      <div class="card-header card-header-success">
        <h4 class="card-title">Equipes</h4>
        <p class="category">
          <a href="{{url_for('edit_team')}}" class="btn btn-success">Nova equipe</a>
        </p>
      </div>
      <div class="card-body table-responsive">
        <table class="table table-hover">
          <thead class="text-success">
            <th>ID</th>
            <th>Descrição</th>
            <th>Atletas</th>
            <th class="text-right">Ações</th>
          </thead>
          <tbody>
            {% for team in teams %}
              <tr>
                <td>{{ team.id }}</td>
                <td>{{ team.description }}</td>
                <td>{{ team.member_count }}</td>
                <td class="td-actions text-right">
                  <a href="{{url_for('list_training', team_id=team.id)}}" rel="tooltip" class="btn btn-success btn-round">
                      <i class="material-icons">update</i>
                  </a>
                  <a href="{{url_for('edit_team_member', team_id=team.id)}}" rel="tooltip" class="btn btn-success btn-round">
                      <i class="material-icons">face</i>
                  </a>
                  <a href="{{url_for('edit_team', team_id=team.id)}}" rel="tooltip" class="btn btn-success btn-round">
                      <i class="material-icons">edit</i>
                  </a>
                  <a href="{{url_for('delete_team', team_id=team.id)}}" rel="tooltip" class="btn btn-danger btn-round">
                      <i class="material-icons">delete</i>
                  </a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
