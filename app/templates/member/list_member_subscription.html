{% extends "template.html" %}
{% block page_title %}Equipes{% endblock %}
{% block content %}
<div class="row">
  <div class="col">

    <div class="card">
      <div class="card-header card-header-success">
        <h4 class="card-title">Assinaturas</h4>
        <p class="category">
          <a href="{{url_for('edit_subscription', member_id=member.id)}}" class="btn btn-success">Nova Assinatura</a>
        </p>
      </div>
      <div class="card-body table-responsive">
        <table class="table table-hover">
          <thead class="text-success">
            <th>ID</th>
            <th>Data</th>
            <th>Plano</th>
            <th class="text-right">Ações</th>
          </thead>
          <tbody>
            {% for subscription in subscriptions %}
              <tr>
                <td>{{ subscription.id }}</td>
                <td>{{ subscription.str_date }}</td>
                <td>{{ subscription.plan }}</td>
                <td class="td-actions text-right">
                  <a href="{{url_for('edit_subscription', member_id=member.id, subscription_id=subscription.id)}}" rel="tooltip" class="btn btn-success btn-round">
                      <i class="material-icons">edit</i>
                  </a>
                  <a href="{{url_for('delete_subscription', subscription_id=subscription.id)}}" rel="tooltip" class="btn btn-danger btn-round">
                      <i class="material-icons">delete</i>
                  </a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
